<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">    <link rel="stylesheet" href="style.css" />
    <script src="calculator.js"></script>
  </head>

  <body>
    <main>
      <h1 id="result">0</h1>

      <form action="" method="post">
        <fieldset>
          <input
            type="number"
            name="first-number"
            id="first-number"
            placeholder="0"
          />
          <select name="operator" id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
          </select>
          <input
            type="number"
            name="second-number"
            id="second-number"
            placeholder="0"
          />
          <input type="submit" value="=" />
        </fieldset>
      </form>
    </main>
  </body>
</html>
